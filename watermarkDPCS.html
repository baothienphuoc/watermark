function dropHandler(ev) {
    document.getElementsByClassName('file-dropzone')[0].style.display = "none";
    console.log('File(s) dropped');
    document.getElementsByClassName('container')[0].classList.remove("is-dragover");
    // Prevent default behavior (Prevent file from being opened)
    ev.preventDefault();

    if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.items.length; i++) {
            // If dropped items aren't files, reject them
            if (ev.dataTransfer.items[i].type.indexOf("image") == -1) continue;
            // Crossbrowser support for URL
            var URLObj = window.URL || window.webkitURL;
            // console.log(ev.dataTransfer.items[i].getAsFile());
            var imageObjectURL = URLObj.createObjectURL(ev.dataTransfer.items[i].getAsFile());
            drawImage("marked-" + ev.dataTransfer.items[i].getAsFile().name, imageObjectURL);
        }
    } else {
        // Use DataTransfer interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
            console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
        }
    }
}

/**
 * This handler retrieves the images from the clipboard as a blob and returns it in a callback.
 * 
 * @see http://ourcodeworld.com/articles/read/491/how-to-retrieve-images-from-the-clipboard-with-javascript-in-the-browser
 * @param pasteEvent 
 * @param callback 
 */
function retrieveImageFromClipboardAsBlob(pasteEvent, callback) {
    if (pasteEvent.clipboardData == false) {
        if (typeof(callback) == "function") {
            callback(undefined);
        }
    };

    var items = pasteEvent.clipboardData.items;

    if (items == undefined) {
        if (typeof(callback) == "function") {
            callback(undefined);
        }
    };

    for (var i = 0; i < items.length; i++) {
        // Skip content if not image
        if (items[i].type.indexOf("image") == -1) continue;
        // Retrieve image on clipboard as blob
        var blob = items[i].getAsFile();

        if (typeof(callback) == "function") {
            callback(blob);
        }
    }
}

window.addEventListener("paste", function(e) {
    // Handle the event
    retrieveImageFromClipboardAsBlob(e, function(imageBlob) {
        // If there's an image, display it in the canvas
        if (imageBlob) {
            // Crossbrowser support for URL
            let URLObj = window.URL || window.webkitURL;
            let imageObjectURL = URLObj.createObjectURL(imageBlob);
            drawImage("marked-new-image-" + Date.now() + Math.floor(Math.random() * 101) + ".jpg", imageObjectURL);
        }
    });
}, false);

var topImg, bottomImg, logoImg, websiteImg, nameImg, hotlineImg;
async function drawImage(filename, imageObjectURL) {
    // console.log(e);
    var canvas = document.createElement("CANVAS");
    var ctx = canvas.getContext('2d');
    var img = new Image();
    img.src = imageObjectURL;
    await img.decode();
    // img is ready to use
    console.log(`width: ${ img.width }, height: ${ img.height }`);
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    var isheight = canvas.width < canvas.height ? true : false;

    if (!topImg){
        let img = new Image();
        img.src = "DPCS/top.png";
        await img.decode();
        topImg = img;
    }
    ctx.drawImage(topImg, 0, 0, canvas.width, topImg.height*(isheight?canvas.width/topImg.width:canvas.height/topImg.width));

    if (!bottomImg){
        let img = new Image();
        img.src = "DPCS/bottom.png";
        await img.decode();
        bottomImg = img;
    }
    ctx.drawImage(bottomImg, 0, canvas.height-(isheight?bottomImg.height*canvas.width/bottomImg.width:bottomImg.height*canvas.height/bottomImg.width), canvas.width, isheight?bottomImg.height*canvas.width/bottomImg.width:bottomImg.height*canvas.height/bottomImg.width);

    if (!logoImg){
        let img = new Image();
        img.src = "DPCS/logo.png";
        await img.decode();
        logoImg = img;
    }
    ctx.drawImage(logoImg, 0, 0, canvas.width*0.25*(isheight?1:canvas.height/canvas.width), canvas.width*0.25*logoImg.height/logoImg.width*(isheight?1:canvas.height/canvas.width));

    if (!websiteImg){
        let img = new Image();
        img.src = "DPCS/website.png";
        await img.decode();
        websiteImg = img;
    }
    //sai vì tưởng nhầm img height của bottom
    ctx.drawImage(websiteImg, 20*0.4*(isheight?1:canvas.height/canvas.width), canvas.height-(isheight?websiteImg.height*canvas.width/websiteImg.width:websiteImg.height*canvas.height/websiteImg.width)/2-canvas.width*0.4*websiteImg.height/websiteImg.width*(isheight?1:canvas.height/canvas.width)/6, canvas.width*0.4*(isheight?1:canvas.height/canvas.width), canvas.width*0.4*websiteImg.height/websiteImg.width*(isheight?1:canvas.height/canvas.width));

    if (!nameImg){
        let img = new Image();
        img.src = "DPCS/name.png";
        await img.decode();
        nameImg = img;
    }
    //sai vì tưởng nhầm img height của top
    ctx.drawImage(nameImg, canvas.width-20*0.4*(isheight?1:canvas.height/canvas.width)-canvas.width*0.4*(isheight?1:canvas.height/canvas.width), (isheight?nameImg.height*canvas.width/nameImg.width:nameImg.height*canvas.height/nameImg.width)/16-canvas.width*0.4*nameImg.height/nameImg.width*(isheight?1:canvas.height/canvas.width)/16, canvas.width*0.4*(isheight?1:canvas.height/canvas.width), canvas.width*0.4*nameImg.height/nameImg.width*(isheight?1:canvas.height/canvas.width));

    if (!hotlineImg){
        let img = new Image();
        img.src = "DPCS/hotline.png";
        await img.decode();
        hotlineImg = img;
    }
    //sai vì tưởng nhầm img height của top 
    ctx.drawImage(hotlineImg, canvas.width-20*0.4*(isheight?1:canvas.height/canvas.width)-canvas.width*0.4*(isheight?1:canvas.height/canvas.width), canvas.height-(isheight?hotlineImg.height*canvas.width/hotlineImg.width:hotlineImg.height*canvas.height/hotlineImg.width)/1.5-canvas.width*0.4*hotlineImg.height/hotlineImg.width*(isheight?1:canvas.height/canvas.width)/1.5, canvas.width*0.4*(isheight?1:canvas.height/canvas.width), canvas.width*0.4*hotlineImg.height/hotlineImg.width*(isheight?1:canvas.height/canvas.width));
    canvas.toBlob(function(blob) {

        // // imageElement.onload = function() {
        // //     // no longer need to read the blob so it's revoked
        // //     URL.revokeObjectURL(url);
        // // };
        // imageElement.src = url;
        // console.log('here');
        url = URL.createObjectURL(blob);
        var divElement = document.createElement("div");

        divElement.classList.add("imageBlock");
        // divElement.style.display = "inline-block";
        // divElement.style.position = "relative";


        var thumbElement = document.createElement("img");
        thumbElement.classList.add("imageItem");
        // thumbElement.style.backgroundImage = 'url("' + url + '")';
        thumbElement.src = url;
        // thumbElement.style.backgroundSize  = 'contain';
        thumbElement.setAttribute("download", filename);
        thumbElement.setAttribute("draggable", false);

        var imageElement = document.createElement("a");

function selectAll() {
    var btnSelect = document.getElementById('btn-select');
    if (btnSelect.innerHTML == "Select All") {
        btnSelect.innerHTML = "Deselect All";
        var result = document.getElementById('result');
        for (var i = 0; i < result.children.length; i++) {
            if (!result.children[i].classList.contains('thumbChecked')) {
                result.children[i].classList.add("thumbChecked");
                links.push(result.children[i].children[0]);
            }
        }
    } else {
        btnSelect.innerHTML = "Select All";
        var result = document.getElementById('result');
        for (var i = 0; i < result.children.length; i++) {
            if (result.children[i].classList.contains('thumbChecked')) {
                result.children[i].classList.remove("thumbChecked");
            }
            links = [];
        }
    }
    if (links.length != 0) {
        document.getElementById('btn-download').style.display = "inline-block";
    } else {
        document.getElementById('btn-download').style.display = "none";
    }
}
document.getElementById('result').addEventListener('click', function(e) {
    // console.log(e.target);
    if (e.target.classList.contains('imageItem')) {
        if (e.target.parentElement.classList.contains('thumbChecked')) {
            e.target.parentElement.classList.remove("thumbChecked");
            links = links.filter(link => link != e.target);
            // console.log(links);
            if (links.length == 0) {
                document.getElementById('btn-download').style.display = "none";
            }
        } else {
            e.target.parentElement.classList.add("thumbChecked");
            links.push(e.target);

            if (links.length != 0) {

            if (links.length != 0) {
                document.getElementById('btn-download').style.display = "inline-block";
            }
        }
    }
});

function generateZIP() {
    // console.log('TEST');
    var zip = new JSZip();
    var count = 0;
    var uniqueObject = [];
    var hashImages = [];
    var zipFilename = "Pictures.zip";
    links.forEach(function(url, i) {
        let filename = url.getAttribute("download");
        // console.log(filename);
        // loading a file and add it in a zip file
        JSZipUtils.getBinaryContent(url.getAttribute("src"), function(err, data) {
            // if (err) {
            //     throw err; // or handle the error
            // }
            let rawHash = SparkMD5.ArrayBuffer.hash(data);
            // console.log(rawHash);
            let foundHash = hashImages.indexOf(rawHash);
            if (foundHash == -1) {
                hashImages.push(rawHash);
                let foundIndex = uniqueObject.findIndex(obje => obje.name == filename);
                if (foundIndex < 0) {
                    // console.log("them1");
                    uniqueObject.push({
                        name: filename,
                        count: 0,
                    });
                }
                if (zip.file(filename) != null) {
                    filename = filename.split('.', 2)[0] + (foundIndex < 0 ? "" : ("-d" + ++uniqueObject[foundIndex].count)) + (filename.split('.', 2).length == 2 ? ("." + filename.split('.', 2)[1]) : (".jpg"));
                }
                zip.file(filename, data, { binary: true });
            }
            count++;
            if (count == links.length) {
                zip.generateAsync({ type: 'blob' }).then(function(content) {
                    saveAs(content, zipFilename);
                });
            }
        });
    });
}
